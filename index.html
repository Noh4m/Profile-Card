<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  </style>
</head>

<body>

  <div id="Card">
    <!--Backgroud image and Imgae of the people -->
    <div class="c-backgroud">
      <img src="images/image-victor.jpg" alt="Victor" class="Picture">
    </div>


    <!--Info of the people-->
    <div class="Info">

      <h3>Victor Crest <span id="Age">26</span></h3>
      <p> London</p>

    </div>
    <!--Stats of the people-->
    <div id="Grid">
      <h6>80K <br><span class="Category">Followers</span> </h6>
      <h6>803K <br><span class="Category">Likes</span> </h6>
      <h6>1.4K <br><span class="Category">Photos</span> </h6>

    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/noham-hirep-a49b80129/" target="_blank">Noham Hirep</a>.
  </div>
</body>

</html>
